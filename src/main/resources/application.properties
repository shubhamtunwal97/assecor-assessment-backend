server.port=8080
spring.application.name=assecor-assessment-test

# Data source configuration
app.datasource.type=csv

# Logging configuration
logging.level.com.assecor.assessment=INFO
logging.level.org.springframework.web=DEBUG

# JSON configuration
spring.jackson.serialization.indent-output=true

# PostgreSQL Database configuration (used when app.datasource.type=database)
spring.datasource.url=jdbc:postgresql://localhost:5432/assecor_assessment
spring.datasource.username=assecor_user
spring.datasource.password=assecor_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true